<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center title">
            my First clock
        </h1>
    </div>
    <div class="container clock">
        <div class="row justify-content-md-center">
            <div class="col-md-1">
                <span id="hour">0</span>
            </div>
            <div class="col-md-1">
                <span id="minute">0</span>
            </div>
            <div class="col-md-1">
                <span id="sec">0</span>
            </div>
        </div>
    </div>
    <div class="text-center">
        <img src="/clock/img/dog-running.jpg" class="img-thumbnail rounded img_" alt="dog running to camara">
    </div>
    <h3 class="text-center">TIME TO FEED YOUR DOG</h3>
    <script src="/clock/clockCode.js"></script>
</body>
</html>
